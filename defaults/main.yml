---
docker_config_dir: "{{ ansible_env.HOME }}/.config/docker"
docker_install_method: "package"
docker_users:
  - "{{ ansible_user }}"

# Docker repo URL.
docker_repo_url: https://download.docker.com/linux

# Used only for Debian/Ubuntu/Pop!_OS/Linux Mint. Switch 'stable' to 'nightly' if needed.
docker_apt_release_channel: stable
# docker_apt_ansible_distribution is a workaround for Ubuntu and Debian variants which can't be identified as such by Ansible,
# and is only necessary until Docker officially supports them.
docker_apt_ansible_distribution: "{{ 'ubuntu' if ansible_distribution in ['Pop!_OS', 'Linux Mint'] else ('debian' if ansible_distribution in ['Kali'] else ansible_distribution) }}"
# docker_apt_ansible_distribution is a workaround for Ubuntu and Debian variants which can't be identified as such by Ansible,
# and is only necessary until Docker officially supports them.
docker_apt_ansible_distribution_release: "{{ 'bookworm' if ansible_distribution_release in ['kali-rolling'] else ansible_distribution_release }}"
docker_apt_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'armhf' if ansible_architecture == 'armv7l' else 'amd64' }}"
docker_apt_repository: "deb [arch={{ docker_apt_arch }} signed-by=/etc/apt/keyrings/docker.asc] {{ docker_repo_url }}/{{ docker_apt_ansible_distribution | lower }} {{ docker_apt_ansible_distribution_release }} {{ docker_apt_release_channel }}"
docker_apt_ignore_key_error: false
docker_apt_gpg_key: "{{ docker_repo_url }}/{{ docker_apt_ansible_distribution | lower }}/gpg"
docker_apt_gpg_key_checksum: "sha256:1500c1f56fa9e26b9b8f42452a553675796ade0807cdce11975eb98170b3a570"
docker_apt_filename: "docker"

# Used only for RedHat/CentOS/Fedora.
docker_edition: "ce" # Edition can be one of: 'ce' (Community Edition) or 'ee' (Enterprise Edition)
docker_yum_repo_url: "{{ docker_repo_url }}/{{ (ansible_distribution == 'Fedora') | ternary('fedora', 'centos') }}/docker-{{ docker_edition }}.repo"
docker_yum_repo_enable_nightly: "0"
docker_yum_repo_enable_test: "0"
docker_yum_gpg_key: "{{ docker_repo_url }}/centos/gpg"

# Service options:
docker_service_manage: false # If the service should managed by ansible
docker_service_enabled: false

# Docker Compose options:
docker_compose_installation: true
docker_compose_install_method: "package"
